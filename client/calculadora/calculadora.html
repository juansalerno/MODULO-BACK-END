<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculadora</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <h1>Bienvenidos a la Calculadora</h1>
    <p>Complete los siguientes campos:</p>

    <input type="text" placeholder="Numero 1" id="num1">
    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Operacion
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
            <button class="dropdown-item" type="button">+</button>
            <button class="dropdown-item" type="button">-</button>
            <button class="dropdown-item" type="button">*</button>
            <button class="dropdown-item" type="button">%</button>
            <button class="dropdown-item" type="button">^</button>
        </div>
    </div>
    <h3 id="operacion"></h3>
    <input type="text" placeholder="Numero 2" id="num2">
    <button id="calcular">Calcular</button>

    <table class="table table-bordered">
        <thead>
            <tr>
                <th scope="col">Número 1</th>
                <th scope="col">Operación</th>
                <th scope="col">Número 2</th>
                <th scope="col">Resultado</th>
            </tr>
        </thead>

        <tbody id="tblOperaciones"> </tbody>

    </table>


    <script src="./calculadora.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
