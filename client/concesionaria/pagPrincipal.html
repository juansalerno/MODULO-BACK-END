<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Concesionaria - Pagina Principal</title>
     <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"  -->
        <!-- integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">  -->
     <link rel="stylesheet" href="../css/boot/bootstrap.css">
     <link rel="stylesheet" href="pagPrincipal.css"> 
    </head>
<body>
    <h1>Registro de Vehiculos</h1>
    <p>Ingreso:</p>
    

     <div class="dropdown">
        <span>Tipo de Vehículo:  </span> <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" 
             aria-haspopup="true" aria-expanded="false"> 
             Elegir 
        </button> 
        <div class="dropdown-menu" aria-labelledby="dropdownMenu2"> 
             <button class="dropdown-item" type="button" id="btnEleccionTipo">Auto</button> 
             <button class="dropdown-item" type="button" id="btnEleccionTipo">Camioneta</button> 
         </div> 
     </div> 
     <p id="tipoVehiculo"></p> 
     <input type="hidden" name="" value="" id="pos-elem"> 
     <input type="text" placeholder="marca" id="marca"> 
     <input type="text" placeholder="modelo" name="" value="" id="modelo"> 
     <input type="text" placeholder="patente" name="" value="" id="patente"> 
     <input type="text" placeholder="año" name="" value="" id="año"> 
     <input type="text" placeholder="precio" name="" value="" id="precio"> 
     <input type="text" placeholder="capacidad" name="" value="" id="capacidad"> 
    
     <button type="button" id="btnAgregarVehiculo">Agregar</button> 
     <button id="btnEnvioEditar" class="oculto">Editar</button> 
    
    <p>--------------------------------------------------------------------------</p>

    <p>Listado Vehiculos Ingresados:</p>
    <table class="table table-striped">
        <thead>
            <th th scope="col">Tipo ("A" es auto, "C" es camioneta)</th>
            <th th scope="col">Marca</th>
            <th th scope="col">Modelo</th>
            <th th scope="col">Patente</th>
            <th th scope="col">Año</th>
            <th th scope="col">Precio</th>
            <th th scope="col">Capacidad Baúl/Carga (en lts)</th>
        </thead>
        <tbody id="tblVehiculos"></tbody>
    </table>

    <button type="button" id="btnVerSoloAutos">Filtrar: ver autos</button>
    <button type="button" id="btnVerSoloCamionetas">Filtrar: ver camionetas</button>
    <button type="button" id="btnVerVehiculosTodos">Ver todos los vehículos</button>
    <input type="text" placeholder="ver i-ésimo" id="i-esimoAMostrar"> <button id="verI-esimo">Ver</button>
    <table>
        <tbody id="tblFiltradaVehiculos"></tbody>
    </table>

    <script src="./pagPrincipal.js"></script>

    <script src="../css/js/jQuery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
